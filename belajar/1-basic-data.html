<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-data - mencoba</title>
</head>
<body>
    
    <script>

        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123); // desimal
        document.writeln("</br>");
        document.writeln(0b1111010); // binar
        document.writeln("</br>");
        document.writeln(11112**3)
        document.writeln("</br>");
        document.writeln(4**3);

    </script>

</body>
</html>
