<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan console</title>
</head>
<body>
    
    <script>
        console.info("Hello World"); // mencetak console "Hello World"

        console.warn("ini peringatan"); // mencetak console "ini peringatan"

        console.error("ini Error"); // mencetak console "ini Error"

        console.debug("Debug"); // mencetak console "Debug"
</script>

</body>
</html>
