<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penggunaan var</title>
</head>
<body>
    <script>

        var game = "satria"
        // mendeklarasikan variabel nama dengan nilai "satria"

        console.log(game); // mencetak console bernama "satria"

        game = "alfa"
        // mendeklarasikan variabel nama dengan nilai "alfa"

        console.log(game); // mencetak console bernama "alfa"

        game = "rizki"
        // mendeklarasikan variabel nama dengan nilai "rizki"

        console.log(game); // mencetak console bernama "rizki"

        game = "paralaxx"
        // mendeklarasikan variabel nama dengan nilai "paralaxx"

        console.log(game); // mencetak console bernama "paralaxx"

    </script>
</body>
</html>
