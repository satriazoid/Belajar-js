<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengguanan const</title>
</head>
<body>
    <script>

    const pi = 3.14; // mendeklarasikan variabel pi dengan const
    console.log(pi); // output -> 3.14

    // pi = 3.15; // mengubah nilai variabel pi
    // console.log(pi); // output -> error, assignment to constant variable

    const pi1 = 3.16; // mendeklarasikan ulang variabel pi dengan const
    console.log(pi1); // output -> error, pi has already been declared


    </script>
</body>
</html>
