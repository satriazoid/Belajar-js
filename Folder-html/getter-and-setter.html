<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter and Setter</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Eko",
            lastName: "Khannedy",
            get fullName(){
                return `${this.firstName} ${this.lastName}` 
            }
        };

        person.firstName = "Budi";
        console.log(person.fullName);
        
    </script>
</body>
</html>
