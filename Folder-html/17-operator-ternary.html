<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator-ternary</title>
</head>
<body>
    
    <script>

        const nilai = 80;
        let ucapan;

        if (nilai >= 75) {
            ucapan = "Selamat anda lulus";
        }else {
            ucapan = "silahkan coba lagi";
        }

        document.writeln(`<p>${ucapan}</p>`); //if-else

        ucapan = nilai >= 75 ? "Selamat anda lulus" : "Silahkan coba lagi";

        document.writeln(`<p>${ucapan}`); //ternary-operator

    </script>
</body>
</html>
