<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            // titik tiga di depan data adalah rest parameter
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("Orange", 10, 20, 30, 40, 50);
        sum("Apple", 10, 20, 30, 40, 50);
        sum("Banana", 10, 20, 30, 40, 50);

        // const values =[10, 10, 10, 10, 10];
        // sum("Test", values); // output = Total Test is 010,10,10,10,10
        // => array tidak bisa di konferensi 
        // ke rest paratameter


        const values =[10, 10, 10, 10, 10];
        sum("Test", ...values); 

        function oldSum(){
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`);
        }

        oldSum(1, 2, 3, 4, 5); // output 15
    </script>
    
</body>
</html>
