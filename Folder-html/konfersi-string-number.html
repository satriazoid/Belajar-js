<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konfersi string number</title>
</head>
<body>
    
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.9")}</p>`);
        document.writeln(`<p>${parseFloat("1.9")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);
        
        // const a = 1;
        // const b = 1;
        // const total = a + b; // hasil nya = 2
        // document.writeln(`<p>${total}</p>`);

        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);
        /*
        jika a dan b di rubah menjadi string maka
        hasil dari a + b akan menjadi 11 karena dua tipe data
        tersebut di rubah menjadi
        */

        document.writeln(`<p>${parseInt("1salah")}</p>`); // -> 1
        document.writeln(`<p>${parseFloat("1.9eko")}</p>`); // -> 1.9
        // jika parseInt dan parse float dia akan
        //mentoleransi dan mangembail tipe data number di dalam data

        document.writeln(`<p>${Number("1.9eko")}</p>`);
        document.writeln(`<p>${Number("1.9satria")}</p>`);
        // Jika Number dia tidak akan mentoleransi tipe data
        // Jadi akan terjadi NaN atau Not a N

    </script>

</body>
</html>
