<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <!-- Ini mencoba function -->
</head>
<body>
    
    <script>

            function sayHelloWorld() {
                document.writeln("<p>Hello World</p>");
            }
            
            sayHelloWorld();
            sayHelloWorld();
            sayHelloWorld();
            // cara manggil function
            // function tidak akan
            // muncul sebelum kita memanggil nya

    </script>

</body>
</html>
