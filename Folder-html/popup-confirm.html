<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const masuk = confirm("anda yakin mau masuk?"); 
        // Akan di berikan 2 jawaban Ok/cancel

        if (masuk){
            const name = prompt("Siapa nama anda?");
            // Masukan nama
            alert(`Hello ${name}`);
            // Mengambil data dari nama di atas
        }else{
            alert("bye bye");
            // Jika memilih cancel maka muncul ini
        }

    </script>

</body>
</html>
