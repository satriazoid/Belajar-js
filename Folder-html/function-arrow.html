<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function arrow</title>
</head>
<body>
    <script>
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }
        sayHello("Eko");
        
    </script>
</body>
</html>
