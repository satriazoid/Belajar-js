<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-expresion</title>
    <!-- Ini mencoba Ini type data -->
</head>
<body>
    
    <script>

        const examValue = 90;

        if(examValue > 80) {
            document.writeln("<p>Good job</p>");
        } 
        // Jika nilai nya terpenuhi atau true maka akan di eksekusi
        // Jika tidak maka hasil nya false dan tidak akan di eksekusi

    </script>

</body>
