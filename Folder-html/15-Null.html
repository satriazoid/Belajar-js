<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        let fristName = null;

        if(fristName === undefined){
            alert("UNDEFINED");
        }else if(fristName === null){
            alert("NULL");
        }else {
            alert(fristName);
        }
    </script>
</body>
</html>
