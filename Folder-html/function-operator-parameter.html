<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function optional parameter</title>
</head>
<body>
    <script>

        function sayHello(fristName, middleName, lastName){
            console.info(fristName)
            console.info(middleName)
            console.info(lastName)
        }

        sayHello();
        sayHello("Eko");
        sayHello("EKo", "Kurniawan");
        sayHello("Eko", "Kurniawan", "Khannedy");
        sayHello("Eko", "Kurniawan", "Khannedy", "Budi")
    </script>
</body>
</html>
