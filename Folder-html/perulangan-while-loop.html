<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan-while-loop</title>
</head>
<body>
    <script>

        let counter = 1;
        while (counter <= 15 ) { // 15 adalah kondisi
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }

    </script>
</body>
</html>
