<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Global scope
        let i = 20;

        for (let i = 0; i < 10; i++){
            // Local scope
            console.info(`local ${i}`);
        }

        console.info(`Global ${i}`);
    </script>
</body>
</html>
