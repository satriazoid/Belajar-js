<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function dalam function</title>
</head>
<body>
    <script>
        function outer(){

            function inner(){
                console.info("inner");
            }

            inner();
            inner();
        }

        outer();
        inner(); // Uncaught ReferenceError: inner is not defined
    </script>
</body>
</html>
