<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kode continue dalam perulangan</title>
</head>
<body>
    <script>

        for (let i = 1; i <= 100; i++) {
            if(i % 2 === 0) {
                continue; // akan di continue
            }
            document.writeln(`<p> Perulangan ganjil ${i}</p>`);
        }

    </script>
</body>
</html>
