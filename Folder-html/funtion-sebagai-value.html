<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funtion sebagai value</title>
</head>
<body>
    <script>
        function sayHello(name){
            document.writeln(`<p>Hello ${name}</p>`);
    }

    sayHello("EKo");

    const say = sayHello; // function variable

    sayHello("Eko");
    say("Budi");

    function giveMeName(callback){
        callback("eko"); // sayHello("Eko")
    }

    giveMeName(sayHello); // Eko
    giveMeName(say); // Eko

    </script>
</body>
</html>
