<script>
    
    // Ini adalah method OOP
    function Person(){
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
            console.info(`Hello ${name}, my name is ${this.firstName}`)
        }
    }

    const eko = new Person()
    eko.firstName = "Eko"
    eko.sayHello('Joko')

    const budi = new Person()
    budi.firstName = "Budi"
    budi.lastName = "Nugroho"
    budi.sayHello("budi")

    console.log(eko)
    console.log(budi)

</script>
